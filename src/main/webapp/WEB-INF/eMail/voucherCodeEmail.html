<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:text="#{voucher.code.thankyou(${companyName})}"></div>
    <div th:switch="${voucher.discountType}">
        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.DiscountType).SUM}" th:remove="tag">
            <div th:utext="#{voucher.code.details(${voucher.discountAmount},'PLN',${voucher.startDate},${voucher.endDate})}"></div>
        </th:block>
        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.DiscountType).PERCENTEGE}" th:remove="tag">
            <div th:utext="#{voucher.code.details(${voucher.discountAmount},'%',${voucher.startDate},${voucher.endDate})}"></div>
        </th:block>
        <th:block th:case="*" th:remove="tag">
            <div th:utext="#{voucher.code.details(${voucher.discountAmount},'',${voucher.startDate},${voucher.endDate})}"></div>
        </th:block>
    </div>
    <div th:utext="#{voucher.code.desc}"></div>
    <div th:utext="${voucher.voucherDescription}"></div>
    <div th:utext="#{voucher.code.voucher(${voucherCode})}"></div>
</body>
</html>
