<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot password site</title>
</head>
<body>
    <form method="post" th:action="@{/forgot_password}" th:object="${form}">
        <table>
            <tr>
                <div th:insert="fragments/fields_input.html :: inputText(#{label.eMail},'userName')"></div>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="submit"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
