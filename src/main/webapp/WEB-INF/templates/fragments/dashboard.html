<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="dashboard">
        <a th:href="@{/my_account/home}">Home</a>
        <a th:href="@{/my_account/my_profile}">Profile</a>
        <a th:href="@{/my_account/manage_surveys}">Manage surveys</a>
        <a th:href="@{/my_account/manage_vouchers}">Manage vouchers</a>
        <a th:href="@{/my_account/statistics}">Statistics</a>
        <form method="post" th:action="@{/my_account/logout}">
            <input type="submit" name="submit" value="log out"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</body>
</html>
