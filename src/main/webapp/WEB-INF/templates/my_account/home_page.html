<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/globalStyle.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="defaultColor text-light text-center">
<nav th:insert="/fragments/dashboard.html :: dashboard"></nav>
<h1 class="display-1 mt-5">Witaj!</h1>
<div class="container">
    <div class="my-5 mx-auto" th:if="${(param.success != null) and (param.success[0] == '1')}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Survey added successfully!</strong> You should add a Voucher to it right now.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
