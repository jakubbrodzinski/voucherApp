<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/globalStyle.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Answered survey</title>
</head>
<body class="defaultColor">
<nav th:insert="/fragments/dashboard.html :: dashboard"></nav>
    <div class="container">
        <h3 class="display-3 text-center text-light my-5 pt-5">Answered survey</h3>
        <div class="card p-3 border-light mx-auto" style="background-color: #18BC9C">
            <div class="row">
                <div class="col">
                    <p class="lead text-center text-light font-weight-bold" th:text="${'Age: ' + details.age}">Age</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="lead text-center text-light font-weight-bold" th:text="${'Country: ' + details.country}">Age</p>
                </div>
            </div>
        </div>
        <div th:each="answer : ${details.answersList}">
            <div class="card mx-auto my-5 bg-light border-info" style="width: 50rem;" >
                <div class="card-body">
                    <p class="lead mb-2" th:text="${answer.questionBody}">Test</p>
                    <hr>
                    <div th:switch="${answer.questionType}">
                        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.QuestionType).OPEN}">
                            <input th:value="${answer.answerDtos[0].answersBody}" class="w-100" type="text">
                        </th:block>
                        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.QuestionType).MULTIPLE_CHOICE}">
                            <div class="custom-controls-stacked ml-2">
                                <div class="form-check">
                                    <label class="custom-control custom-checkbox">
                                        <input th:checked="${answer.answerDtos[0].wasPicked}" class="custom-control-input" type="checkbox" onclick="return false;">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[0].answersBody}" class="custom-control-description">PossibleAnswerA</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-checkbox">
                                        <input th:checked="${answer.answerDtos[1].wasPicked}" class="custom-control-input" type="checkbox" onclick="return false;">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[1].answersBody}" class="custom-control-description">PossibleAnswerB</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-checkbox">
                                        <input th:checked="${answer.answerDtos[2].wasPicked}" class="custom-control-input" type="checkbox" onclick="return false;">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[2].answersBody}" class="custom-control-description">PossibleAnswerC</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-checkbox">
                                        <input th:checked="${answer.answerDtos[3].wasPicked}" class="custom-control-input" type="checkbox" onclick="return false;" >
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[3].answersBody}" class="custom-control-description">PossibleAnswerD</span>
                                    </label>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.QuestionType).SINGLE_CHOICE}">
                            <div class="custom-controls-stacked ml-2">
                                <div class="form-check">
                                    <label class="custom-control custom-radio">
                                        <input th:checked="${answer.answerDtos[0].wasPicked}" onclick="return false;" class="custom-control-input" type="radio">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[0].answersBody}" class="custom-control-description">PossibleAnswerA</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-radio">
                                        <input th:checked="${answer.answerDtos[1].wasPicked}" onclick="return false;" class="custom-control-input" type="radio">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[1].answersBody}" class="custom-control-description">PossibleAnswerB</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-radio">
                                        <input th:checked="${answer.answerDtos[2].wasPicked}" onclick="return false;" class="custom-control-input" type="radio">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[2].answersBody}" class="custom-control-description">PossibleAnswerC</span>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="custom-control custom-radio">
                                        <input th:checked="${answer.answerDtos[3].wasPicked}" onclick="return false;" class="custom-control-input" type="radio">
                                        <span class="custom-control-indicator"></span>
                                        <span th:text="${answer.answerDtos[3].answersBody}" class="custom-control-description">PossibleAnswerD</span>
                                    </label>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:case="${T(pwr.groupproject.vouchers.bean.model.enums.QuestionType).RANGED}">
                            <div class="mx-auto text-center">
                                <i class="fa fa-frown-o fa-lg fa-2x mr-3 text-danger"></i>
                                <input th:value="${answer.answerDtos[0].answersBody}" disabled type="range" min="0" max="10" step="1">
                                <i class="fa fa-smile-o fa-lg fa-2x ml-3 text-success"></i>
                                <p class="text-center text-info mt-2" th:text="${answer.answerDtos[0].answersBody}">5</p>
                            </div>
                        </th:block>
                        <th:block th:case="*">SOMETHING WENT HORRIBLY WRONG!</th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    input {
        pointer-events: none;
    }
</style>
