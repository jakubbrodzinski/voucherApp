<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/fragments/dashboard.html :: dashboard"></div>
<form th:action="@{/my_account/surveys/} + ${surveyId} +@{/addVoucher}" th:object="${voucherForm}" method="post">
    Discount Type:
    <th:block th:each="discount : ${discountType}">
    <br><input type="radio" name="discountType" th:text="${discount}" th:field="*{discountType}" th:value="${discount}">
    </th:block>
    <div th:replace="fragments/fields_input.html :: field-errors('${voucherForm.discountType}')"></div>
    <br>
    Discount Amount: <input type="number" th:field="*{discountAmount}">
    <div th:replace="fragments/fields_input.html :: field-errors('${voucherForm.discountAmount}')"></div>
    <br>
    Voucher Description: <input type="text" th:field="*{voucherDescription}">
    <div th:replace="fragments/fields_input.html :: field-errors('${voucherForm.voucherDescription}')"></div>
    <br>
    Start Date: <input type="date" th:field="*{startDate}">
    <div th:replace="fragments/fields_input.html :: field-errors('${voucherForm.startDate}')"></div>
    <br>
    End Date: <input type="date" th:field="*{endDate}">
    <div th:replace="fragments/fields_input.html :: field-errors('${voucherForm.endDate}')"></div>
    <br>
    <div><input type="submit" name="submit" value="Confirm"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
</form>
</body>
</html>
