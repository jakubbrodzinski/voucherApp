<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/fragments/dashboard.html :: dashboard"></div>
<form th:action="@{/my_account/surveys/} + ${surveyId} +@{/addVoucher}" method="post">
    Discount Type:
    <th:block th:each="discount : ${discountType}">
    <br><input type="radio" name="discountType" th:text="${discount}" th:value="${discount}">
    </th:block>
    <br>
    Discount Amount: <input type="number" name="discountAmount">
    <br>
    Voucher Description: <input type="text" name="description">
    <br>
    Start Date: <input type="date" name="startDate">
    <br>
    End Date: <input type="date" name="endDate">
    <br>
    <input type="submit" value="Add Voucher">
</form>
</body>
</html>
