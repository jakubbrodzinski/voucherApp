<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="${flowExecutionUrl}" th:object="${company}">
    <table>
        Kod pocztowy:<br>
        <input type="text" name="postal_code" th:field="*{postalCode}"><br>
        Miasto:<br>
        <input type="text" name="city" th:field="*{city}"><br>
        Adres:<br>
        <input type="text" name="address" th:field="*{addressDetails}"><br>
        <td>
            <input type="submit" name="_eventId" value="nextStep"/>
        </td>
        <td>
            <input type="submit" name="_eventId" value="previousStep"/>
        </td>
        <td>
            <input type="submit" name="_eventId" value="cancel"/>
        </td>
    </table>
</form>
</body>
</html>
