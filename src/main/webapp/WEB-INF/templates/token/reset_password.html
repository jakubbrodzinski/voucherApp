<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reset password site</title>
</head>
<body>
    <th:block th:if="${tokenStatus == T(pwr.groupproject.vouchers.bean.enums.TokenStatus).OK}">
        <form method="post" th:action="@{/token/reset_password}" th:object="${resetPasswordForm}">
            <table>
                <tr>
                    <div th:insert="fragments/fields_input.html :: inputPassword(#{label.password},'password')"></div>
                </tr>
                <tr>
                    <div th:insert="fragments/fields_input.html :: inputPassword(#{label.rePassword},'repeatedPassword')"></div>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="nextStep"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="*{resetPasswordToken}" />
                    </td>
                </tr>
            </table>
        </form>
    </th:block>
    <th:block th:unless="${tokenStatus == T(pwr.groupproject.vouchers.bean.enums.TokenStatus).OK}">
        <div th:text="#{messages.wrong_link}">z≈Çy link</div>
    </th:block>
</body>
</html>
