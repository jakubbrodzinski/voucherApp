<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/globalStyle.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="defaultColor">
<div class="my-5 mx-auto" th:if="${err!=null}">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${err}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<nav th:insert="/fragments/dashboard.html :: userDashboard"></nav>
<div class="container">
    <h1 class="text-center mx-auto pt-5 mt-5 mb-5 text-light">Choose Company</h1>
    <th:block th:each="company : ${companies}">
    <form th:action="@{/comps_surveys}" method="get">
        <input type="hidden" class="btn btn-lg btn-outline-light btn-block mt-4" name="companyId" th:value ="${company.Id}">
        <input type="submit" class="btn btn-lg btn-outline-light btn-block mt-4" th:value="${company.companyName}">
    </form>
    </th:block>
</div>
</body>
</html>
