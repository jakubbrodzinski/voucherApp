<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<head>
    <meta charset="UTF-8">
    <title>Receive a voucher</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="defaultColor">
<nav th:insert="/fragments/dashboard.html :: userDashboard"></nav>
    <div class="container defaultColor">
        <div class="row">
            <div class="col-md-9">
        <div class="card text-center mr-4">
            <div class="card-header">
                You have completed a survey!
            </div>
            <form th:action="${flowExecutionUrl}" th:object="${answeredSurveyForm}" method="post">
            <div class="card-body">
                <h4 class="card-title">You have successfully completed a survey!</h4>
                <span>
                    <p class="d-inline-block">Mind to tell us a few things about yourself? </p>
                    <a class="d-inline-block ml-4" type="button" data-toggle="collapse" data-target="#collapseStats" aria-expanded="false" aria-controls="multiCollapseStats">
                        <i class="fa fa-caret-down fa-sm"></i>
                    </a>
                </span>

                    <div class="collapse show m-3 " id="collapseStats">

                            <div class="form-group row mx-auto">
                                <div class="float-left">
                                    <label for="ageInput" class="d-inline">Age: </label>
                                    <input class="d-inline" th:field="*{age}"  id="ageInput" type="number" min="13" max="120" step="1" placeholder="Age"/>
                                </div>
                            </div>
                            <div class="form-group row mx-auto">
                                <div class="float-left">
                                    <label for="countryInput" class="d-inline">Country: </label>

                                        <option value="CR">Costa Rica</option>
                                        <option value="HR">Croatia</option>
                                        <option value="CU">Cuba</option>
                                        <option value="CY">Cyprus</option>
                                        <option value="CZ">Czech Republic</option>
                                        <option value="DK">Denmark</option>
                                        <option value="DO">Dominican Republic</option>
                                        <option value="EC">Ecuador</option>
                                        <option value="EG">Egypt</option>
                                        <option value="EE">Estonia</option>
                                        <option value="FI">Finland</option>
                                        <option value="FR">France</option>
                                        <option value="GE">Georgia</option>
                                        <option value="DE">Germany</option>
                                        <option value="GR">Greece</option>
                                        <option value="GL">Greenland</option>
                                        <option value="HN">Honduras</option>
                                        <option value="HK">Hong Kong</option>
                                        <option value="HU">Hungary</option>
                                        <option value="IS">Iceland</option>
                                        <option value="IN">India</option>
                                        <option value="ID">Indonesia</option>
                                        <option value="IR">Iran, Islamic Republic of</option>
                                        <option value="IQ">Iraq</option>
                                        <option value="IE">Ireland</option>
                                        <option value="IL">Israel</option>
                                        <option value="IT">Italy</option>
                                        <option value="JM">Jamaica</option>
                                        <option value="JP">Japan</option>
                                        <option value="KZ">Kazakhstan</option>
                                        <option value="KE">Kenya</option>
                                        <option value="KP">Korea, Democratic People's Republic of</option>
                                        <option value="KR">Korea, Republic of</option>

                                </div>
                            </div>
                    </div>
                    <input th:field="*{email}" class="form-control form-control-lg mx-auto mt-4" type="text" placeholder="Email"
                           data-toggle="tooltip" data-placement="left" title="We will send you a voucher by e-mail." >

                <p class="card-text"></p>
                <button type="submit" name="_eventId" value="Submit" class="btn btn-primary">Receive <i class="fa fa-gift"></i></button>
            </div>
            </form>
        </div>
            </div>
            <div class="col-md-3 text-center mt-5 pt-3">
                    <img th:src="@{/images/coupon.png}" class="img-responsive">
            </div>
        </div>

</html>

    html,
    body {
        height: 100%
